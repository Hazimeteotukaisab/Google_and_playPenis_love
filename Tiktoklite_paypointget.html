<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中央に文字を表示</title>
    <style>
        body {
            background-color: black; /* 背景を黒色に設定 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column; /* 縦方向に要素を配置 */
        }
        .centered-text {
            font-size: 24px;
            font-weight: bold;
            color: black; /* 文字色を黒に設定 */
            border: 2px solid white; /* 枠の色を白に設定 */
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.7); /* 背景に半透明の白を追加 */
            margin-bottom: 20px; /* テキストとボタンの間に余白を追加 */
        }
        .move-to-index {
            padding: 10px 20px;
            font-size: 16px;
            background-color: white; /* ボタンの背景色を白に設定 */
            color: black; /* ボタンの文字色を黒に設定 */
            border: none;
            cursor: pointer;
            text-decoration: none; /* リンクの下線を非表示 */
            position: fixed;
            bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>tiktok lite✖︎paypay</h1>
    <div class="centered-text">コラボ企画</div>
    <div class="cebtered-text">30000人限定paypayポイント配布！！</div>
    <div class="cebtered-text">期間　7月5日〜7月20日まで</div>
    <a href="index.html" class="move-to-index">ログインしてポイントゲット！</a>
</body>
</html>
