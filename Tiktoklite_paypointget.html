<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中央に文字を表示</title>
    <style>
        body {
            background-color: yellow;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .centered-text {
            font-size: 24px;
            font-weight: bold;
            border: 2px solid white;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.7); /* 背景に半透明の白を追加 */
        }
    </style>
</head>
<body>
    <div class="centered-text">なななななななたら</div>
</body>
</html>
